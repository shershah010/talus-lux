<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>talis lux</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="modal">
        <div class="modal-content">
            <h3>Create New Game</h3>
            <span class="close">&#x26CC;</span>
            <form>
                <label>Game Name</label>
                <input type="text" name="name">
                <label>Game Type</label>
                <select name="type">
                  <option value="dnd">Dungeons and Dragons</option>
                  <option value="tftl">Tales from the Loop</option>
                </select>
                <input type="submit" value="Create">
            </form>
        </div>
    </div>
    <div class="split_view">
        <div class="resize_x panel aside">
            <h1 class="new">&#x26CC;</h1>
            <h3 class="aside_title">Games</h3>
            <ul class="game_list"></ul>
        </div>
        <div class="main panel">
            <div class="tabs-here">
                <input id="tab1" type="radio" name="tabs" checked>
                <label for="tab1">Welcome&emsp;<span class="delete">&#x26CC;</span></label>
            </div>

            <template id="tab_template">
                <input id="" type="radio" name="tabs">
                <label for="">Name&emsp;<span class="delete">&#x26CC;</span></label>
            </template>

            <section id="c_tab1" class="show_page">
                <h3 class="instrc vhack">Choose A Game</h3>
            </section>

            <template id="game_content_template">
                <section id="c_" class="game_content">
                    <h1>Game Title</h1>
                    <h2>Game Type</h2>
                    <span class="new">&#x26CC;</span>
                </section>
            </template>

            <template id="player_content_template">
                <section id="c_" class="player_content">
                </section>
            </template>
        </div>
        <div class="roll panel">
            <form>
                <input type="text" name="roll">
                <p class="last">Input dice roles</p>
            </form>
        </div>
    </div>
    <script src="scripts/global.js" type="text/javascript"></script>
    <script src="scripts/game.js" type="text/javascript"></script>
    <script src="scripts/player.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
  </body>
</html>
