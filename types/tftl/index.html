<img src="types/tftl/header.png">
<form class="charForm">
    <div class="charSection" id="general">
        <label class="header">General</label>
        <hr>
        <label>Name</label>
        <input type="text" name="name">
        <label>Age</label>
        <input type="number" name="age">
        <label>Type</label>
        <input type="text" name="type">
        <label>Drive</label>
        <input type="text" name="drive">
        <label>Luck Points</label>
        <input type="number" min="0" max="5" name="luck">
        <label>Anchor</label>
        <input type="text" name="anchor">
        <label>Problem</label>
        <input type="text" name="problem">
        <label class="container">Pride
            <input type="checkbox" name="pride" checked="true" value="true">
            <span class="checkmark"></span>
        </label>
        <label>Description</label>
        <textarea name="description" rows="4" cols="40"></textarea>
        <label>Favorite Song</label>
        <input type="text" name="favSong">
    </div>
    <div class="charSection" id="relationships">
        <label class="header">Relationships</label>
        <hr>
        <label>Kid 1</label>
        <input type="text" name="kid_1" placeholder="Name ~ Description">
        <label>Kid 2</label>
        <input type="text" name="kid_2">
        <label>Kid 3</label>
        <input type="text" name="kid_3">
        <label>Kid 4</label>
        <input type="text" name="kid_4">
        <label>NPC 1</label>
        <input type="text" name="npc_1">
        <label>NPC 2</label>
        <input type="text" name="npc_2">
    </div>
    <div class="charSection" id="items">
        <label class="header">Items</label>
        <hr>
        <label>Iconic Item</label>
        <input type="text" name="iconic_item" placeholder="Item ~ Modifier">
        <label>Item 2</label>
        <input type="text" name="item_2">
        <label>Item 3</label>
        <input type="text" name="item_3">
        <label>Item 4</label>
        <input type="text" name="item_4">
        <label>Item 5</label>
        <input type="text" name="item_5">
        <label>Item 6</label>
        <input type="text" name="item_6">
    </div>
    <div class="charSection" id="attributes">
        <label class="header">Attributes</label>
        <hr>
        <label>Body</label>
        <input type="number" min="1" max="20" name="body">
        <label>Tech</label>
        <input type="number" min="1" max="20" name="tech">
        <label>Heart</label>
        <input type="number" min="1" max="20" name="heart">
        <label>Mind</label>
        <input type="number" min="1" max="20" name="mind">
    </div>
    <div class="charSection" id="conditions">
        <label class="header">Conditions</label>
        <hr>
        <label class="container">Upset
            <input type="checkbox" name="upset" value="" checked="">
            <span class="checkmark"></span>
        </label>
        <label class="container">Scared
            <input type="checkbox" name="scared" value="" checked="">
            <span class="checkmark"></span>
        </label>
        <label class="container">Exhausted
            <input type="checkbox" name="exhausted" value="" checked="">
            <span class="checkmark"></span>
        </label>
        <label class="container">Injured
            <input type="checkbox" name="injured" value="" checked="">
            <span class="checkmark"></span>
        </label>
        <label class="container">Broken
            <input type="checkbox" name="broken" value="" checked="">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="charSection" id="skills">
        <label class="header">Skills</label>
        <hr>
        <label>Sneak</label>
        <input type="number" min="0" max="5" name="sneak">
        <label>Force</label>
        <input type="number" min="0" max="5" name="force">
        <label>Move</label>
        <input type="number" min="0" max="5" name="move">
        <label>Tinker</label>
        <input type="number" min="0" max="5" name="tinker">
        <label>Program</label>
        <input type="number" min="0" max="5" name="program">
        <label>Calculate</label>
        <input type="number" min="0" max="5" name="calculate">
        <label>Contact</label>
        <input type="number" min="0" max="5" name="contact">
        <label>Charm</label>
        <input type="number" min="0" max="5" name="charm">
        <label>Lead</label>
        <input type="number" min="0" max="5" name="lead">
        <label>Investigate</label>
        <input type="number" min="0" max="5" name="investigate">
        <label>Comprehend</label>
        <input type="number" min="0" max="5" name="comprehend">
        <label>Empathize</label>
        <input type="number" min="0" max="5" name="empathize">
    </div>
    <div class="charSection" id="hideout">
        <label class="header">Hideout</label>
        <hr>
        <textarea name="hideout" rows="4" cols="40"></textarea>
    </div>
    <div class="charSection" id="notes">
        <label class="header">Notes</label>
        <hr>
        <textarea name="notes" rows="4" cols="40"></textarea>
    </div>
    <div class="charSection" id="experience">
        <label class="header">Experience</label>
        <hr>
        <input type="number" name="experience" min="0" max="10">
    </div>
    <input type="submit" value="submit">
</form>
<img src="types/tftl/footer.png">
